
/* Minimalist and small scrollbar styling */
scrollbar {
    -GtkScrollbar-has-backward-stepper: false;
    -GtkScrollbar-has-forward-stepper: false;
    min-width: 8px;
    min-height: 8px;
}

scrollbar slider {
    background-color: #888;  /* Set the scrollbar color */
    border-radius: 4px;     /* Rounded edges for a sleek look */
}

scrollbar slider:hover {
    background-color: #555; /* Color when hovered */
}

scrollbar slider:active {
    background-color: #333; /* Color when active */
}

[Settings]
gtk-overlay-scrolling = true
