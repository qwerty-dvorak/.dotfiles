Section "InputClass"
    Identifier "libinput touchpad catchall"
    MatchIsTouchpad "on"
    MatchDevicePath "/dev/input/event*"
    Driver "libinput"
    Option "Tapping" "on"
    Option "AccelSpeed" "0.5" # Adjust this value as needed
    Option      "CircularScrolling"          "on"
    Option      "CircScrollTrigger"          "0"

EndSection

